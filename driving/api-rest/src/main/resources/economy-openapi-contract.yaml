openapi: 3.0.0
info:
  title: Economy API
  description: Economy API from my personal book
  version: 2.0.1
tags:
  - name: Transactions
paths:
  /transactions:
    post:
      summary: Create a new transaction.
      operationId: postTransaction
      tags:
        - Transactions
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TransactionRequestBodyType"
      responses:
        '201':
          description: CREATED SUCCESSFULLY
        '400':
          description: BAD REQUEST
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponseType"
        '500':
          description: INTERNAL SERVER ERROR
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponseType"
    get:
      summary: Get all transactions.
      operationId: getTransactions
      tags:
        - Transactions
      parameters:
        - $ref: "#/components/parameters/pageSizeQueryParam"
        - $ref: "#/components/parameters/pageNumberQueryParam"
        - $ref: "#/components/parameters/startDateQueryParam"
        - $ref: "#/components/parameters/endDateQueryParam"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransactionsResponseType"
        '400':
          description: BAD REQUEST
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponseType"
        '500':
          description: INTERNAL SERVER ERROR
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponseType"
  /transactions/{id}:
    get:
      summary: Get transaction
      operationId: getTransaction
      tags:
        - Transactions
      parameters:
        - $ref: "#/components/parameters/idPathParam"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransactionResponseType"
        '404':
          description: NOT FOUND
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponseType"
        '500':
          description: INTERNAL SERVER ERROR
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponseType"
    patch:
      summary: Modify transaction
      operationId: patchTransaction
      tags:
        - Transactions
      parameters:
        - $ref: "#/components/parameters/idPathParam"
        - $ref: "#/components/parameters/typePathParam"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TransactionRequestBodyPatchType"
      responses:
        '200':
          description: OK
        '400':
          description: BAD REQUEST
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponseType"
        '404':
          description: NOT FOUND
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponseType"
        '500':
          description: INTERNAL SERVER ERROR
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponseType"
    delete:
      summary: Delete transaction
      operationId: deleteTransaction
      tags:
        - Transactions
      parameters:
        - $ref: "#/components/parameters/idPathParam"
      responses:
        '204':
          description: NO CONTENT
        '500':
          description: INTERNAL SERVER ERROR
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponseType"
components:
  schemas:
    TransactionRequestBodyType:
      type: object
      properties:
        amount:
          type: number
          format: float
          example: 2.55
        category:
          type: string
          format: string
          example: Food
        description:
          type: string
          format: string
          example: Hot dog
        date:
          type: string
          format: date
          example: 2024-01-01
        type:
          type: string
          format: string
          example: expense
    TransactionRequestBodyPatchType:
      type: object
      properties:
        amount:
          type: number
          format: float
          example: 2.55
        category:
          type: string
          format: string
          example: Food
        description:
          type: string
          format: string
          example: Hot dog
        date:
          type: string
          format: date
          example: 2024-01-01
    TransactionsResponseType:
      type: object
      required:
        - results
        - pagination
      properties:
        results:
          type: array
          items:
            $ref: "#/components/schemas/TransactionDateResponseType"
        pagination:
          type: object
          $ref: "#/components/schemas/PaginationResponseType"
    TransactionDateResponseType:
      type: object
      required:
        - date
        - expenses
        - revenues
      properties:
        date:
          type: string
          format: date
          example: 2024-01-01
        expenses:
          type: array
          items:
            $ref: "#/components/schemas/TransactionDetailResponseType"
        revenues:
          type: array
          items:
            $ref: "#/components/schemas/TransactionDetailResponseType"
    TransactionDetailResponseType:
      type: object
      required:
        - id
        - amount
        - category
        - description
      properties:
        id:
          type: integer
          format: int64
          example: 1
        amount:
          type: number
          format: float
          example: 2.55
        category:
          type: string
          format: string
          example: Food
        description:
          type: string
          format: string
          example: Hot dog
    TransactionResponseType:
      type: object
      required:
        - id
        - date
        - amount
        - category
        - description
      properties:
        id:
          type: integer
          format: int64
          example: 1
        date:
          type: string
          format: date
          example: 2024-01-01
        amount:
          type: number
          format: float
          example: 2.55
        category:
          type: string
          format: string
          example: Food
        description:
          type: string
          format: string
          example: Hot dog
    PaginationResponseType:
      type: object
      required:
        - pageNumber
        - pageSize
        - totalResults
      properties:
        pageNumber:
          type: integer
          format: int32
          example: 1
        pageSize:
          type: integer
          format: int32
          example: 10
        totalResults:
          type: integer
          format: int32
          example: 100
    ErrorResponseType:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
          example: 500
        message:
          type: string
          format: string
          example: Internal Server Error
  parameters:
    pageSizeQueryParam:
      in: query
      name: pageSize
      schema:
        type: integer
        default: 10
      required: false
    pageNumberQueryParam:
      in: query
      name: pageNumber
      schema:
        type: integer
        default: 1
      required: false
    startDateQueryParam:
      in: query
      name: startDate
      schema:
        type: string
        format: date
      required: false
    endDateQueryParam:
      in: query
      name: endDate
      schema:
        type: string
        format: date
      required: false
    idPathParam:
      in: path
      name: id
      schema:
        type: integer
        format: int64
      required: true
    typePathParam:
      in: query
      name: type
      schema:
        type: string
        format: string
      required: true
